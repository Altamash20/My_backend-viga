{% block start %}

<div class="container mt-5">


   <form class="col-8 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <h2>Add Books</h2>
       <hr>
       <div>
           <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
           <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
       </div>


       {% if messages %}
       {{ message.tags }}
       <div class="alert alert-primary" role="alert">
           {% for message in messages %}
           {{ message }}
           {% endfor %}
       </div>


{% endif %}      
      
       <div class="mb-3">
           <label for="exampleInputTitle" class="form-label">Title</label>
           <input required type="text" class="form-control" name="Title" id="exampleTitle1">
       </div>
       <div class="mb-3">
               <label for="exampleInputAuthor" class="form-label">Author</label>
               <input type="text" class="form-control" name="Author" id="exampleAuthor">
       </div>
       <div class="mb-3">
           <label for="exampleInputISBN" class="form-label">ISBN</label>
           <input type="number" class="form-control" name="ISBN"id="exampleISBN">
       </div>
       <div class="mb-3">
           <label for="exampleInputGenre" class="form-label">Genre</label>
           <input type="text" class="form-control" name="Genre"id="exampleGenre">
       </div>
       <div class="mb-3">
           <label for="exampleInputCover_Image_URL" class="form-label">Cover_Image_URL</label>
           <input type="url" class="form-control" name=
"Cover_Image_URL" id="exampleCover_Image_URL1">
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}
