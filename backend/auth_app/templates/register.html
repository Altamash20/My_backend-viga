{% block start %}


<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        <div>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        </div>
        <div class="mb-3">
            <label for="exampleFirstName" class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" id="exampleFirstName">
        </div>
        <div class="mb-3">
                <label for="exampleInputLastname" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name" id="exampleLastName">
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username"id="exampleUserName1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="email"id="exampleEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            <div class="form-text">We'll never share your email with anyone</div>
        </div>

        <p> Already have account? <a href='/auth/login'>Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
